<!DOCTYPE html>
<html>
<head>
    <title>Send Local Storage Data Example</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const localStorageData = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                localStorageData[key] = localStorage.getItem(key);
            }

            fetch('/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(localStorageData) // Send the local storage data in the request body
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        });
    </script>
</head>
<body>
    <h1>Send Local Storage Data Example</h1>
    <p>The local storage data will be sent automatically when the page loads.</p>
</body>
</html>
